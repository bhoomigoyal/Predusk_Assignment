<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bhoomi's Resume Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            width: 400px;
            max-width: 95%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        #chatbox {
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .message {
            max-width: 80%;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 15px;
            clear: both;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #e9ecef;
            color: #333;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #e0e0e0;
        }
        #messageInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
        }
        .send-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .send-btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }
        #chatbox::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chatbox::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #chatbox::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatbox" class="flex flex-col"></div>
        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Ask about Bhoomi's resume..."
            >
            <button 
                onclick="sendMessage()" 
                class="send-btn"
            >
                Send
            </button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const chatbox = document.getElementById('chatbox');
            const message = messageInput.value.trim();

            if (!message) return;

            // Display user message
            const userMessageEl = document.createElement('div');
            userMessageEl.classList.add('message', 'user-message', 'self-end');
            userMessageEl.textContent = message;
            chatbox.appendChild(userMessageEl);

            try {
                const response = await fetch('http://localhost:3001/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
                }

                const data = await response.json();

                // Display bot response
                const botMessageEl = document.createElement('div');
                botMessageEl.classList.add('message', 'bot-message', 'self-start');
                botMessageEl.textContent = data.reply || "No response received";
                chatbox.appendChild(botMessageEl);
            } catch (error) {
                // Display error message
                const errorMessageEl = document.createElement('div');
                errorMessageEl.classList.add('message', 'error-message');
                errorMessageEl.textContent = `Error: ${error.message}`;
                chatbox.appendChild(errorMessageEl);
            }

            // Clear input and scroll to bottom
            messageInput.value = '';
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        // Allow sending message with Enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Optional: Add a welcome message
        window.addEventListener('load', () => {
            const chatbox = document.getElementById('chatbox');
            const welcomeMessageEl = document.createElement('div');
            welcomeMessageEl.classList.add('message', 'bot-message', 'self-start');
            welcomeMessageEl.textContent = "Hi! I'm an AI assistant for Bhoomi's resume. Ask me anything about her skills, projects, or experience!";
            chatbox.appendChild(welcomeMessageEl);
        });
    </script>
</body>
</html>
